    <title>Fábio Vasques</title>


    <script type="text/javascript">


        window.onload = function() {
            document.querySelector(".menu--oper").addEventListener("click", function() {
                if (document.querySelector(".menu nav ul").style.display == 'flex') {
                    document.querySelector(".menu nav ul").style.display = 'none';
                } else {
                document.querySelector(".menu nav ul").style.display = 'flex';
                console.log('ok');
                }
            });
        };

        /*para o menu amburguer aparecer só com resolução menor que 600 */

        window.addEventListener('resize', function () {
            var largura = window.innerWidth;

            if (largura > 600)
            document.querySelector(".menu nav ul").removeAttribute('style');
            });
    </script> 


</head>
